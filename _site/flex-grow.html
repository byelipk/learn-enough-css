<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .flexbox {
        height: 100vh;
        width: 100vw;
        background-color: purple;
        color: white;

        /* FLEXBOX */
        display: flex;
        flex-direction: row;
        align-items: stretch;
      }
      .flex1 {
        background-color: black;

        /***************/
        /* FLEX-GROW */

        /* Tell flex items to not expand */
        flex-grow: 1;

        /* Flex items fill space */
         /*flex-grow: 1;*/

        /* Flex items fill space with a growth factor of 2 */
         /*flex-grow: 2;*/

        /***************/
        /* FLEX-SHRINK */

        /* Do not shrink if parent container shrinks */
         /*flex-shrink: 0;*/

        /* Shrink equally if parent container shrinks */
         flex-shrink: 1;

        /* Setting flex-shrink to a value N will cause the item to
         * shrink by a factor of N.
         */
         /*flex-shrink: 2;*/

        /***************/
        /* FLEX-BASIS */

        /* Take up exactly the space alloted by flex-grow */
         flex-basis: 0;

        /* First consider content, then distribute space around the content */
         /*flex-basis: auto; */

        /* Setting flex-basis to a value will make the item tak up at
         * least that much space, and then the rest of the space is
         * distributed by the value of flex-grow.
         */
         /*flex-basis: 50%; */
      }
      .flex2 {
        background-color: blue;
        flex-grow: 1;
        flex-shrink: 1;
        flex-basis: 0;
      }
      .flex3 {
        background-color: red;
        flex: 1 1 0;
      }
      .flex4 {
        background-color: orange;
        flex: 1 1 0;
      }
    </style>
  </head>
  <body>

    <div class="flexbox">
      <div class="flex1">
        Hello
      </div>
      <div class="flex2">
        World
      </div>
      <div class="flex3">
        How
      </div>
      <div class="flex4">
        You go
      </div>
    </div>

  </body>
</html>
